<head>
  <title>IdFinder</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
</head>

<body>
    <div class='jumbotron'>
      {{> googlemaps}}
    </div>
    {{> display}}


</body>


<template name ="display">
<div class="container">
  <ul id ="list">{{getObj}}</ul>
</div>
</template>

<template name="googlemaps">
<div class="container">
  <h2>Find popular instagram locations...</h2>
  <div class="input-area">
    <input type="text" id="my-address" class="form-control">
    <button id="getCords" class="btn btn-primary">Find Places</button>
  </div>
</div>
</template>
