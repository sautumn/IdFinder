<head>
  <title>IdFinder</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
</head>

<body>

  <div class="container">
    {{> googlemaps}}
    {{> display}}
  </div>
</body>


<template name ="display">
<div class="container">
  <ul id ="list">{{getObj}}</ul>
</div>
</template>

<template name="googlemaps">
<div class="container">
  <h3>Type in a location to popular nearby instagram posts</h3>
  <input type="text" id="my-address" class="col-md-9">
  <button id="getCords" class="col-md-3">Find Places</button>
</div>
</template>
